


<div class="container mt-4">
  <h2>Reservation List</h2>

  <ul *ngIf="reservations.length; else noReservations" class="list-group">
    <li *ngFor="let reservation of reservations" class="list-group-item">
      Guest Name: {{ reservation.guestName }}<br />
      Guest Email: {{ reservation.guestEmail }}<br />
      Room Number: {{ reservation.roomNumber }}<br />
      Check In Date: {{ reservation.checkInDate }}<br />
      Check Out Date: {{ reservation.checkOutDate }}<br />
      
      <div class="row mt-4">
        <button class="btn btn-danger col-2" (click)="deleteReservation(reservation.id)">Delete</button>
        <button  class="btn btn-primary mx-2 col-2" [routerLink]="['/edit', reservation.id]">Edit</button>
      </div>
    
    </li>
  </ul>
  
  <ng-template #noReservations>
    <p>No reservations found</p>
  </ng-template>
</div>
